<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: orange;
        }
        h1,h2 {
            color: green;
        }
        h2 u{
            color: blueviolet;
        }
        h1 u{
            color: greenyellow;
        }
        p #mi{
            color: blue;
            font-style: italic;
        }
        p.egik{
            font-style: italic;
            color: purple;
        }
    </style>
</head>
<body>
    <h1><u>Eğitimlerimiz</u></h1>
    <h2>Temel <u>Bilişim</u> Eğitimlerimiz</h2>
    <p class="egik">windows</p>
    <p>World</p>
    <p>Excel</p>
    <p>Poverpoint</p>
    <h2>İleri <u>Bilişim</u> Eğitimlerimiz</h2>
    <p class="egik">HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <p>Python</p>
    <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
</body>
</html>
