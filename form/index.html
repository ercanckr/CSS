<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form ve Elemanları</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="">
      <div class="form-row">
        <label for="adi">Adı</label>
        <input name="adi" id="adi" type="text" required placeholder="Ercan Çakır" />
      </div>
      <div class="form-row">
        <label for="tel">Telefon</label>
        <input name="tel" id="tel" type="tel" required placeholder="(535) 881 00 28" />
      </div>
      <div class="form-row">
        <label for="email">E-Mail</label>
        <input name="email" id="email" type="email" required required placeholder="cakirercn@gmail.com" />
      </div>
      <div class="form-row">
        <label for="mesaj">Mesaj</label>
        <textarea name="mesaj" id="mesaj" rows="3"></textarea>
      </div>
      <div class="form-row">
        <label for="sehir">Şehir</label>
        <select name="sehir" id="sehir">
          <option value="34">İstanbul</option>
          <option value="07">Antalya</option>
          <option value="35">İzmir</option>
        </select>
    </div>
        <div class="form-row">
          <p>Sevdiğiniz Renk</p>
     <div class="radio-container">
        <label><input name="renk" value="kirmizi" type="radio" /> Kırmızı</label>
        <label> <input name="renk" value="sari" type="radio" /> Sarı</label>
        <label><input name="renk" value="yesil" type="radio" /> Yeşil</label>
     </div>
        </div>
        <div class="form-row">
          <button type="reset">Sıfırla</button>
          <button type="submit">Gönder</button>
        </div>
      </div>
    </form>
  </body>
</html>
